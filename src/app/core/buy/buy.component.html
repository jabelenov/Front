<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{bike.name}}</mat-card-title>
      <mat-card-subtitle>{{bike.price + ' COP'}}</mat-card-subtitle> 
    </mat-card-header>
    <img mat-card-image src="https://www.incolmotos-yamaha.com.co/wp-content/uploads/2018/03/mt03_negr.png" alt="Photo">
    <mat-card-content>
      <p>
        {{bike.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="buyBike()">COMPRAR</button>
      <button mat-button (click)="close()">CANCELAR</button>
    </mat-card-actions>
  </mat-card>
