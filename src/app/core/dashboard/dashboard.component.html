<div>
    <mat-card style="display: flex; flex-wrap: wrap;">
        <mat-card-header>
            <mat-card-title>CARRITO DE COMPRAS</mat-card-title>
        </mat-card-header>
        <mat-card-content >
            <div *ngFor="let product of products" style="flex: 0 0 33.33%; padding: 10px;">
            <mat-card class="example-card" >
                <mat-card-header>
                  <mat-card-title>{{product.name}}</mat-card-title>
                  <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>{{product.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button (click)="deleteCar(product.id)">ELIMINAR</button>
                </mat-card-actions>
              </mat-card>
            </div>          
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="buyCar()">COMPRAR</button>   
        </mat-card-actions>
    </mat-card>
    </div>
